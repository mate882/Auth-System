{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h3 class="text-center mb-4">Password Reset</h3>
                <p>Forgotten your password? Write your email below,
                   and we'll email instruction for setting a new one</p>
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" name="Send email" class="btn btn-success mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
